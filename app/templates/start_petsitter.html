{% extends "base.html" %} {% block body %} {% include 'header.html' %}

<!-- Progress 1/3 -->
<div>
  <div class="progress-bar__container">
    <div>
      <span>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 0%; max-width: 100%;">
			</div>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 16.666666666666668%; max-width: 83.33333333333333%;">
			</div>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 33.333333333333336%; max-width: 66.66666666666666%;">
			</div>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 50%; max-width: 50%;">
			</div>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 66.66666666666667%; max-width: 33.33333333333333%;">
			</div>
			<div class="progress-section progress__bar-section" style="width: 16.666666666666668%; left: 83.33333333333334%; max-width: 16.666666666666657%;">
			</div>
			</span>
    </div>
  </div>
</div>
<!-- Progress 1/3 -->

<div class="left-backdrop"></div>
<div class="right-backdrop hide-sm bg-white right-backdrop--with-bg"></div>
<div class="list-your-space__content">
  <div class="centered-content clearfix">
    <div>
      <form accept-charset="UTF-8" action="/start/" class="Petsitter" data-action="Petsitter" method="post">
        <div class="main-panel-container no-padding-h bg-white main-panel-outer-half clearfix" tabindex="-1">
          <!-- react-empty: 1167 -->
          <div class="main-panel main-panel-padding main-panel-progress pull-right main-panel-inner-half space-sm-8">
            <div class="panel--no-border panel-title">
              <h3 class="no-margin-padding">펫시터 되기를 희망하시는군요!</h3>
            </div>

            <div class="row">

              <div class="space-top-2 col-sm-12 "><label for="petitter-form-field-Nickname">
                <span>닉네임</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="Nickname" autocomplete="off" placeholder="예) LovePet">
              </div>
            	<div class="space-top-2 col-sm-12"><label><span>케어할 수 있는 마릿수를 설정해주세요.</span></label></div>
                  <div class="col-sm-12 col-md-3"><label><span>총마리수</span></label>
                <select id="Count_Total" name="Count_Total">
                  <option value="">마리</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-3"><label><span>대형견</span></label>
                <select id="Count_Large" name="Count_Large">
                  <option value="">마리</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-3"><label><span>중형견</span></label>
                <select id="Count_Medium" name="Count_Medium">
                  <option value="">마리</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-3"><label><span>소형견</span></label>
                <select id="Count_Small" name="Count_Small">
                  <option value="">마리</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="space-top-2 col-sm-12"><label>
                <span>1박 가격(₩)을 설정해주세요.</span></label>
              </div>
              <div class="col-sm-12 col-md-4"><label for="field-Cost_L"><span>대형견</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="address-form-field-city" name="Cost_Large" autocomplete="off" placeholder="예) 70000"> </div>
              <div class="col-sm-12 col-md-4"><label for="field-Cost_M"><span>중형견</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="address-form-field-state" name="Cost_Medium" autocomplete="off" placeholder="예) 50000"></div>
              <div class="col-sm-12 col-md-4"><label for="field-Cost_S"><span>소형견</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="address-form-field-city" name="Cost_Small" autocomplete="off" placeholder="예) 30000"></div>
            <div class="space-top-2 col-sm-12 col-md-6"><label for="field-name"><span>시작날짜</span></label>
              <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="Start_Date" autocomplete="off" placeholder="예) 05/08/2017"></div>
            <div class="space-top-2 col-sm-12 col-md-6"><label for="field-name"><span>끝날짜</span></label>
              <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="End_Date" autocomplete="off" placeholder="예) 07/30/2017"></div>
            <div class="space-top-2 col-sm-12 "><label for="field-name"><span>예외날짜</span></label>
              <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="Except_Date" autocomplete="off" placeholder="예) 06/10/2017, 07/11/2017"></div>
              <div class="space-top-2 col-sm-12 "><label for="field-H_name"><span>집을 대표할만한 이름을 지어주세요.</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="Home_Name" autocomplete="off" placeholder="예) 서울 넓은거실 + 간식구비"></div>
              <div class="space-top-2 col-sm-12"><label for="field-H_intro"><span>집을 자세히 소개해주세요.</span></label>
                <input type="text" class="input input-block input-jumbo lys-address-form__input lys-invalid" id="pet-form-field-name" name="Home_Intro" autocomplete="off"> </div>
            </div>


          </div>
          <div class="main-panel__actions-wrapper">
            <div class="centered-content clearfix">
              <div class="bg-white main-panel-outer-half clearfix">
                <div class="no-margin-padding__sm main-panel-padding main-panel-progress pull-right main-panel-inner-half space-sm-8">
                  <div class="divider hide-sm">
                  </div>
                  <div class="row no-margin-padding__sm">
                    <div class="main-panel__actions col-sm-12 no-margin-padding__sm">
                      <div>
                        <a class="btn-progress-back link-icon va-container va-container-v pull-left text-gray link--accessibility-outline" href="/">
                          <!-- <span class="icon hide-sm"></span>
                          <span class="va-middle">
                            <h5 class="text-normal"><span>뒤로</span></h5>
                          </span> -->
                        </a>
                        <button type="submit" class="btn btn-large btn-progress-next btn-large__next-btn pull-right-md btn-primary" id="user-login-btn">
                                  <div class="btn-progress-next__text">
                                    <span>완료</span>
                                  </div> </button>
                        <!-- <a class="btn btn-large btn-progress-next btn-large__next-btn pull-right-md btn-primary" href="/test">
                                  <div class="btn-progress-next__text">
                                    <span>다음</span>
                                  </div>
                                </a> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="waypoint-container">
            <span style="font-size: 0px;"></span>
          </div>
        </div>
      </form>
      <!-- Help (Right side) -->
      <div class="help-panel-container">
        <div class="hide-sm help-panel panel">
          <div class="panel-body">
            <div class="help-panel__bulb-img space-2"></div>
            <div class="help-panel__text">
              <div>
                <p><span>해당 정보를 토대로 펫시팅을 원하는 사람들에게 정보가 보여지게 됩니다.</span></p>
                <div class="tip-address-img"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="show-sm help-panel__floating-container">
          <!-- react-empty: 1470 --><span class="tooltip-popup__transition-container"><div class="help-panel--collapsed help-panel__bulb-img-bubble"><div class="help-panel__bulb-img img-center"></div></div><!-- react-empty: 1474 --></span></div>
      </div>
      <!-- Help (Right side) -->
    </div>
  </div>
</div>

{% endblock %}
